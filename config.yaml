# ============================================================
#           DursGo Configuration Template
# ============================================================
# This file provides a template for all supported authentication methods.
# Uncomment and configure the desired authentication block.
# Note: Only one authentication method can be active at a time.
# ============================================================

# --- GENERAL SETTINGS ---
# Target URL for scanning
target: "https://0ad50029037eda1980ad03b700f000b8.web-security-academy.net/"
concurrency: 10
max_depth: 5
scanners_to_run: "csrf"
#"none,xss,sqli,lfi,openredirect,ssrf,exposed,idor,csrf,cmdinjection,ssti,securityheaders,cors,fileupload,bola,massassignment,graphql,blindssrf,domxss"

# Settings Blind Scanner
oast: false
render_js: false
user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36"

# Output settings
output:
  verbose: false
  format: "json"
  output_file: "report-scan.json"

# ============================================================
#                   AUTHENTICATION METHODS
# ============================================================
# Select ONE of the following four methods and uncomment its block.

authentication:
  # Set 'enabled: true' for the selected method.
  # Ensure only one authentication block is enabled.
  enabled: true

  # (IDOR SCANNER) Specify the numeric ID of the authenticated user.
  # This is used to prevent false positives during IDOR vulnerability checks.
  scan_idor: 9999


